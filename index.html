<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="player-container">
        <!- -songs- ->
        <div class="image-container">
            <img src="images/project.jpeg" alt="apna bana lea "/>
            <h2>Apna bana lea</h2>
            <audio src="songs/Apna-Bana-Le.mp3"></audio>
        </div>
        <div class="progress-container">
            <div>
                <span id="starting-time">0.00</span>
                <span id="duration">1.02</span>
            </div>
            <div id="progress"></div>
        </div>
        <div class="player-controls">
           
            <i class="fa-sharp fa-solid fa-backward fa-lg" id="prev" title="prev"></i>
            <i class="fa-solid fa-play fa-lg" id="play" title="play"></i>
            <i class="fa-solid fa-forward fa-lg" id="next" title="next"></i>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/f23e500db8.js" crossorigin="anonymous"></script>
</body>
</html>
